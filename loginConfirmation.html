<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToneFlo | Verification</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top left, #101010, #0a0a0a);
        font-family: 'Inter', Calibri, sans-serif;
        color: #fff;
        padding: 20px;
    }

    .card {
        background: rgba(30,30,30,0.85);
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 40px rgba(0,0,0,0.5);
        backdrop-filter: blur(12px);
        max-width: 420px;
        width: 100%;
        transition: 0.3s ease;
    }

    @media (max-width: 480px) {
        .card {
            padding: 30px 24px;
            border-radius: 16px;
        }
    }

    .card:hover {
        box-shadow: 0 0 25px rgba(255,105,180,0.15), 0 0 45px rgba(0,180,255,0.08);
    }

    .title {
        font-size: 22px;
        font-weight: 600;
        background: linear-gradient(135deg, #60a5fa, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
    }

    .message {
        font-size: 18px;
        margin: 15px 0;
        line-height: 1.5;
        opacity: 1;
    }

    @media (max-width: 480px) {
        .title { font-size: 20px; }
        .message { font-size: 16px; }
    }

    .small-text {
        font-size: 14px;
        margin-top: 8px;
        color: #b3b3b3;
    }

    .dots::after {
        content: '';
        display: inline-block;
        width: 7px;
        height: 7px;
        margin-left: 6px;
        border-radius: 50%;
        background: #a855f7;
        animation: blink 1s infinite alternate;
    }

    @keyframes blink {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
    }

    .spinner {
        margin: 12px auto 0;
        width: 34px;
        height: 34px;
        border: 4px solid rgba(255,255,255,0.2);
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .tick-svg {
        width: 60px;
        height: 60px;
        margin: 0 auto 12px;
    }

    .tick-circle {
        fill: none;
        stroke: #a855f7;
        stroke-width: 4;
        stroke-dasharray: 157;
        stroke-dashoffset: 157;
        animation: drawCircle 0.6s ease forwards;
    }

    .tick-check {
        fill: none;
        stroke: #a855f7;
        stroke-width: 4;
        stroke-linecap: round;
        stroke-dasharray: 40;
        stroke-dashoffset: 40;
        animation: drawCheck 0.4s ease 0.6s forwards, bounce 0.4s ease 1s forwards;
    }

    @keyframes drawCircle { to { stroke-dashoffset: 0; } }
    @keyframes drawCheck { to { stroke-dashoffset: 0; } }
    @keyframes bounce {
        0% { transform: scale(0); }
        60% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>

<div class="card">
    <div class="title">ToneFlo Verification</div>
    <div class="message" id="statusMessage">
        Confirming your vibe<span class="dots"></span>
    </div>
    <div class="spinner" id="spinner"></div>
</div>

<script>
    setTimeout(() => {
        const msg = document.getElementById("statusMessage");
        msg.innerHTML = `
            <svg class="tick-svg" viewBox="0 0 52 52">
                <circle class="tick-circle" cx="26" cy="26" r="25"/>
                <path class="tick-check" d="M14 27 L22 35 L38 17"/>
            </svg>
            <br>You're all set.<br>
            <span class="small-text">Now head back to <strong>ToneFlo</strong> and log in to begin.</span>
        `;
        document.getElementById("spinner").style.display = "none";
    }, 5000);
</script>

</body>
</html>
